<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1 class="form-signin-heading" align="center"> Enter Payment Information:</h1>
        <h:form class="form-signin">
            <p:growl id="message" showDetail="true"/>
            <h3 class="form-signin-heading"> Credit Card Number: </h3>
            <h:inputText id="accountNumber" value="#{controller.creditCard.accountNumber}"></h:inputText>
            <h3 class="form-signin-heading"> Name on Card: </h3>
            <h:inputText id="cardName" value="#{controller.creditCard.cardName}"></h:inputText>
            <h3 class="form-signin-heading"> Expiration Date: (MM/YY) </h3>
            <h:inputText id="expirationDate" value="#{controller.creditCard.expirationDate}"></h:inputText>
            <h3 class="form-signin-heading"> Security Code: </h3>
            <h:inputText id="securityCode" value="#{controller.creditCard.securityCode}"></h:inputText>
            <br></br>
            <p:commandButton class="btn btn-lg btn-primary btn-block" id="loginbutton" value="Sign up" action="#{controller.authenticateCreditCardInformation()}" update="message"></p:commandButton>
            <br></br>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="cart.xhtml"></h:commandButton>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="dashboard.xhtml"></h:commandButton>
            <br></br>
        </h:form>
    </h:body>

</html>
