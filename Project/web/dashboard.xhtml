<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <p:layout fullPage="true">
                <p:layoutUnit position="west">
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="upload.xhtml" value="Upload"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="viewwinners.xhtml" value="View Winners"/>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{controller.logout()}" value="Logout"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <div></div>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="cart.xhtml" value="Cart"  style="width:100px; height:30px; float:right; padding:5px 10px;"/>
                    <div></div>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{controller.addToCart()}" value="+"  style="width:100px; height:30px; float:right; padding:5px 10px;"/>&emsp;
                    <div></div>
                    <p:galleria value="#{controller.imageArr}" var="image" panelWidth="500" panelHeight="300" autoPlay="false" showCaption="true">
                        Average Rating: <p:rating readonly="true"  stars="5" value="#{image.rating}"/> <br></br>
                        <p:graphicImage value="#{controller.image.streamContent}" alt="#{image.filename}">
                            <f:param name="pid" value="#{image.photoid}"/>
                        </p:graphicImage>
                        <input type="hidden" name="myimage" value="#{image.photoid}"/>
                    </p:galleria>
                    Rate this image! <p:rating stars="5" value="#{controller.userRating}"> 
                            <p:ajax event="rate" listener="#{controller.onrate}"></p:ajax>
                        </p:rating>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
