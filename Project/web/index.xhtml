<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Sign in:<br></br>
            Username:
            <h:inputText id="username" value="#{controller.account.username}"></h:inputText>
            <br></br>
            Password:
            <h:inputText id="password" value="#{controller.account.password}"></h:inputText>
            <h:commandButton value="Sign in" action="#{controller.signIn()}"></h:commandButton>
            <br></br>
            Don't have an account? Click <h:commandLink action="register.xhtml" value="here"></h:commandLink> to register.
