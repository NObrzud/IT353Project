<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Main</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <p:layout fullPage="true">
                <p:layoutUnit position="west">
                    West
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="upload.xhtml" value="Upload"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="view Winners" value="View Winners"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="Pay Winners" value="Pay Winners"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="Pay Royalities" value="Pay Royalities"/>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="index.xhtml" value="Logout"/>



                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:fileUpload fileUploadListener="#{imageController.upload}" mode="advanced" dragDropSupport="false"
                                      update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
