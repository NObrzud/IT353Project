<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <p:layout fullPage="true">
                <p:layoutUnit position="west">
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="payroyalties.xhtml" value="Pay Royalties"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="a_winners.xhtml" value="View Winners"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="changeweek.xhtml" value="Change Week"/>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{controller.logout()}" value="Logout"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:galleria value="#{controller.imageArr}" var="image" panelWidth="650" panelHeight="450" autoPlay="false" showCaption="true">
                        Average Rating: <p:rating readonly="true"  stars="5" value="#{image.rating}"> 
                    </p:rating><br></br>
                        <p:graphicImage value="#{controller.image.streamContent}" title="#{image.filename}" alt="#{image.email}" style="width:650px; height:450px">
                            <f:param name="pid" value="#{image.photoid}"/>
                        </p:graphicImage>
                    </p:galleria>
                    <h:form>
                        <p:panelGrid columns ="4">
                            Select image:
                            <p:selectOneMenu  id="imagenames" value="#{controller.dropDownString}">
                                <f:selectItems value="#{controller.imageNamesArr}" var="names" itemValue="#{names}"></f:selectItems>
                                <f:ajax listener="#{controller.setDropDownString(names)}"/>
                            </p:selectOneMenu> 
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Select Winner" style="width:130px;height:40px" action="#{controller.makeWinner}" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south"> <img src="https://www.wired.com/wp-content/uploads/2015/09/google-logo-1200x630.jpg" width="40" height="20" alt="Google"/>
                    Sponsored by <h:outputLink value="http://google.com">Google</h:outputLink></p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
